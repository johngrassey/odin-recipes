    <title>Cake</title>
</head>
<body>
    <h1>Cake</h1>
    <img alt="A Slice of Cake" src="https://www.allrecipes.com/thmb/C5F8NsyZpMg1cZbDqWd8ffZ7qow=/0x512/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/17528-extreme-chocolate-cake-DDMFS-4x3-0460adad99094ddb9575b35ef5ef3124.jpg">
    <h2>Description</h2>
    <h3>Ingredients</h3>
    <ul>
        <li>Flour</li>
        <li>Sugar</li>
        <li>Vanilla Extract</li>
        <li>Frosting</li>
        <li>Salt</li>
        <li>Baking Powder</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Mix the dry ingredients.</li>
        <li>Preheat Oven to 350 degrees.</li>
        <li>Stir in the wet ingredients.</li>
        <li>Bake for 60 minutes.</li>
        <li>Let the cake fully cool.</li>
        <li>Frost the cake.</li>
    </ol>
</body>
